<!DOCTYPE html>
<html lang="en" ng-app="countryApp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countries of the World</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body ng-controller="CountryController">

  <div class="controls">
    <input type="text" placeholder="Search for a country..." ng-model="searchQuery" class="search-input">
    <select ng-model="selectedRegion" class="filter-region">
      <option value="">Filter by Region</option>
      <option ng-repeat="region in regions" value="{{region}}">{{region}}</option>
    </select>
  </div>

  <!-- Country Cards -->
  <section class="countries">
    <div class="country-card" ng-repeat="country in countries | filter:searchQuery | filter:{region:selectedRegion}" ng-click="viewCountry(country.alpha3Code)">
      <img ng-src="{{country.flag}}" alt="{{country.name}}" class="flag">
      <div class="country-details">
        <h2>{{country.name}}</h2>
        <p><strong>Population:</strong> {{country.population | number}}</p>
        <p><strong>Region:</strong> {{country.region}}</p>
        <p><strong>Capital:</strong> {{country.capital}}</p>
      </div>
    </div>
  </section>
</body>
</html>
